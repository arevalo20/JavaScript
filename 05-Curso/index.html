<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso 5.0 Vue.js</title>
</head>

<body>
  <section>
    <div>
      <h1>Curso 5.0 Vue.js</h1>
    </div>

    <hr>

    <div id="app-2">
      <span v-bind:title="message">Mueva el mouse sobre mí durante unos segundos para ver mi título enlazado dinámicamente.</span>
    </div>

    <div id="app-3">
      <span v-if="seen">
        Now you se me
      </span>
    </div>

    <div id="app-4">
      <ol>
        <li v-for="todo in todos">
          {{ todo.text }}
        </li>
      </ol>
    </div>

    <div id="app-5">
      <p>{{ message }}</p>
      <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <br>

    <div id="app-6">
      <input type="text" v-model="message">
    </div>

    <div id="app-7">
      <ol>
        <!-- Crea una instancia -->
        <todo-item
        v-for="item in groceryList"
        :todo="item"
        :key="item.id"
        ></todo-item>
      </ol>
    </div>


  </section>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
