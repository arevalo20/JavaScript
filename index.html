<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Curso completo JavaScript</title>

  <link rel="stylesheet" type="text/css" href="css/sweetalert2.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body onload="init();">
  <section>
    <div>
      <h1>Curso completo JavaScript</h1>
    </div>
  </section>

  <section>
    <div>
      <p><span>Precio total =</span> <span id="precioTotal"></span></p>
      <p>
        <span>Otro precio total =</span> <span id="otroPrecioTotal"></span>
      </p>
    </div>

    <div>
      <input id="numero" type="text" />
      <button onclick="numero_entero()">PAR/IMPAR</button>
      <span>
        <span>El numero </span>
        <input id="resultado1" class="linea" readonly /> <span>es</span>
        <input id="resultado2" class="linea" readonly /> <span>.</span>
      </span>
    </div>
    <br />
    <div>
      <input id="numeroMulti" type="text" />
      <button onclick="multiplica()">Multiplicación</button>
      <span>
        <span>El resultado es: </span><input id="respuMulti" class="linea" readonly />
        <span>por 4 = </span> <input id="multiPor2" class="linea" readonly />
      </span>
    </div>
    <br />
    <div>
      <p id="mensaje1"></p>
      <p id="mensaje2"></p>
      <p id="mensaje3"></p>
    </div>
    <br />
    <div>
      <p id="palindromo"></p>
      <p id="palindromo2"></p>
    </div>
    <br />
    <div>
      <!-- <button onclick="creaMensaje()">Mensaje prueba</button> -->
    </div>
    <br />
    <div>
      <div class="calculadora">
        <div>
          <input id="pantalla" type="text" value="" class="input-numCalcu" />
        </div>
        <div>
          <div>
            <input class="btn-calcu" id="reset" type="button" value="AC" />
            <input class="btn-calcu" id="backspace" type="button" value="←" />
            <input class="btn-calcu" id="porcentaje" type="button" value="%" />
            <input class="btn-calcu" id="division" type="button" value="÷" />
          </div>
          <div>
            <input class="btn-calcu" type="button" id="numero7" value="7" />
            <input class="btn-calcu" type="button" id="numero8" value="8" />
            <input class="btn-calcu" type="button" id="numero9" value="9" />
            <input class="btn-calcu" type="button" id="multiplicacion" value="x" />
          </div>
          <div>
            <input class="btn-calcu" type="button" id="numero4" value="4" />
            <input class="btn-calcu" type="button" id="numero5" value="5" />
            <input class="btn-calcu" type="button" id="numero6" value="6" />
            <input class="btn-calcu" type="button" id="resta" value="-" />
          </div>
          <div>
            <input class="btn-calcu" type="button" id="numero1" value="1" />
            <input class="btn-calcu" type="button" id="numero2" value="2" />
            <input class="btn-calcu" type="button" id="numero3" value="3" />
            <input class="btn-calcu" type="button" id="suma" value="+" />
          </div>
          <div>
            <input class="btn-calcu btn-calcu-cero" type="button" id="cero" value="0" />
            <input class="btn-calcu" type="button" id="decimal" value="." />
            <input class="btn-calcu" type="button" id="igual" value="=" />
          </div>
        </div>
        <div>
          <input type="text" id="resultado" value="0" size="12" class="input-numCalcu" />
        </div>
      </div>
    </div>
  </section>

  <!--  -->
  <script type="text/javascript" src="js/sweetalert2.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
